<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>U2-S6-L1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Pratica con il Grid System</h1>

    <h2>Esercizio 1</h2>

    <div class="container text-center">
        <div class="row align-items-start border border-black border border-3">
          <div class="p-3 col-4 text-bg-info p-3 text-white">
            One 
          </div>
          <div class="p-3 col-4 text-bg-info p-3 text-white">
            two
          </div>
          <div class="p-3 col-4 text-bg-info p-3 text-white">
            three
          </div>
        </div>
      </div>


      <h2>Esercizio 2</h2>

      <div class="container text-center">
        <div class="row align-items-start border border-black border border-3">
          <div class="p-3 col-md-4 text-bg-warning p-3 text-black">
            One 
          </div>
          <div class="p-3 col-md-4 text-bg-warning p-3 text-black">
            two
          </div>
          <div class="p-3 col-md-4 text-bg-warning p-3 text-black">
            three
          </div>
        </div>
      </div>


      <h2>Esercizio 3</h2>


        <div class="container">
            <!-- col -->
            <div class="row">
              <div class="col-12 colonna bg-success p-3 text-white border border-black border border-3">One</div>
              <div class="col-12 colonna bg-success p-3 text-white border border-black border border-3">two</div>
              <div class="col-12 colonna bg-success p-3 text-white border border-black border border-3">three</div>
            </div>
          
            <!-- col-sm -->
            <div class="row">
              <div class="col-sm-4 colonna bg-success p-3 text-white border border-black border border-3">One</div>
              <div class="col-sm-4 colonna bg-success p-3 text-white border border-black border border-3">two</div>
              <div class="col-sm-4 colonna bg-success p-3 text-white border border-black border border-3">three</div>
            </div>
          
            <!-- col-md -->
            <div class="row">
              <div class="col-md-4 colonna bg-success p-3 text-white border border-black border border-3">One</div>
              <div class="col-md-4 colonna bg-success p-3 text-white border border-black border border-3">two</div>
              <div class="col-md-4 colonna bg-success p-3 text-white border border-black border border-3">three</div>
            </div>
          
            <!-- col-lg -->
            <div class="row">
              <div class="col-lg-4 colonna bg-success p-3 text-white border border-black border border-3">One</div>
              <div class="col-lg-4 colonna bg-success p-3 text-white border border-black border border-3">two</div>
              <div class="col-lg-4 colonna bg-success p-3 text-white border border-black border border-3">three</div>
            </div>
          
            <!-- col-xl -->
            <div class="row">
              <div class="col-xl-4 colonna bg-success p-3 text-white border border-black border border-3">One</div>
              <div class="col-xl-4 colonna bg-success p-3 text-white border border-black border border-3">two</div>
              <div class="col-xl-4 colonna bg-success p-3 text-white border border-black border border-3">three</div>
            </div>
          
            <!-- xol-xxl -->
            <div class="row">
              <div class="col-xxl-4 colonna bg-success p-3 text-white border border-black border border-3">One</div>
              <div class="col-xxl-4 colonna bg-success p-3 text-white border border-black border border-3">two</div>
              <div class="col-xxl-4 colonna bg-success p-3 text-white border border-black border border-3">three</div>
            </div>
          </div>
      

          <h2>Esercizio 4</h2>

          <div class="container text-center">
            <div class="row align-items-start">
              <div class="p-3 col-md-3 bg-danger p-3 text-white border border-black border border-2">
                One
              </div>
              <div class="p-3 col-md-6 bg-danger p-3 text-white border border-black border border-2">
                two
              </div>
              <div class="p-3 col-md-3 bg-danger p-3 text-white border border-black border border-2">
                three
              </div>
            </div>
          </div>


          <h2>Esercizio 5</h2>


          <div class="container text-center">
            <div class="row align-items-start">
              <div class="p-3 col-md-8 bg-info p-3 text-white border border-black border border-2">
                One
                <div class="container text-center">
                    <div class="row align-items-start">
                      <div class="p-3 col-md-6 bg-secondary p-3 text-white border border-black border border-2">
                        One
                      </div>
                      <div class="p-3 col-md-6 bg-secondary p-3 text-white border border-black border border-2">
                        two
                      </div>
                    </div>
                  </div>
              </div>
              <div class="p-3 col-md-4 bg-info p-3 text-white border border-black border border-2">
                two
              </div>
            </div>
          </div>



          <h2>Esercizio 6</h2>


          <div class="container text-center">
            <div class="row align-items-start">
              <div class="p-3 col-md-6 bg-dark p-3 text-white border border-black border border-2">
                One
              </div>
              <div class="p-3 col-md-6 offset-md-2 bg-dark p-3 text-white border border-black border border-2">
                two
              </div>
            </div>
          </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
